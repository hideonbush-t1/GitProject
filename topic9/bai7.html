<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let a = Number(prompt("Nhập a:"));
  let b = Number(prompt("Nhập b:"));
  let c = Number(prompt("Nhập c:"));

  if (a === 0) {
    if (b === 0) {
      document.write(c === 0 ? "Vô số nghiệm" : "Vô nghiệm");
    } else {
      document.write(`Phương trình bậc 1, x = ${-c / b}`);
    }
  } else {
    let delta = b*b - 4*a*c;
    if (delta > 0) {
      let x1 = (-b + Math.sqrt(delta)) / (2*a);
      let x2 = (-b - Math.sqrt(delta)) / (2*a);
      document.write(`2 nghiệm: x₁=${x1}, x₂=${x2}`);
    } else {
      if (delta === 0) {
        document.write(`Nghiệm kép: x=${-b / (2*a)}`);
      } else {
        document.write("Vô nghiệm (thực)");
      }
    }
  }
</script>

</body>
</html>
