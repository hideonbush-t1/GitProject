<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh a: "));
        let b = parseFloat(prompt("Nhập cạnh b: "));
        let c = parseFloat(prompt("Nhập cạnh c: "));

        if (a > 0 && b > 0 && c > 0 && 
            a + b > c && b + c > a && a + c > b) {
            document.write(`Ba cạnh ${a}, ${b}, ${c} tạo thành một tam giác.`);
        } else {
            document.write(`Ba cạnh ${a}, ${b}, ${c} KHÔNG tạo thành một tam giác.`);
        }
    </script>
</body>
</html>
