<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let tuoi = parseInt(prompt("Nhập vào một số: "));

        if (tuoi > 0 && tuoi < 120) {
            document.write(tuoi + " là tuổi hợp lệ của một người.");
        } else {
            document.write(tuoi + " KHÔNG phải là tuổi hợp lệ của một người.");
        }
    </script>
</body>
</html>
