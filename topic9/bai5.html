<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let a = Number(prompt("Nhập cạnh kề a:"));
  let b = Number(prompt("Nhập cạnh kề b:"));

  if (a > 0 && b > 0) {
    let s = 0.5 * a * b;
    document.write(`Diện tích tam giác vuông là: ${s}`);
  } else {
    document.write("Cạnh a và b phải > 0!");
  }
</script>

</body>
</html>
