<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let a = Number(prompt("Nhập cạnh a:"));
  if (a > 0) {
    let s = a * a;
    document.write(`Diện tích hình vuông cạnh ${a} là: ${s}`);
  } else {
    document.write("Cạnh phải lớn hơn 0!");
  }
</script>
</body>
</html>
