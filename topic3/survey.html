<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      margin-bottom: 5px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 15px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-bottom: 5px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline-inputs input {
      width: 100px;

    }

     button {
      padding:10px 10px;
      font-size: 14px;
     }
  </style>
</head>
<body>
  <h2>Market Research Survey</h2>
  <p>Please take a few moments to complete this satisfaction survey.</p>

  <form>
    <label for="age">What is your age range?</label>
    <select id="age" name="age">
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-44">35-44</option>
      <option value="45+">45+</option>
    </select>

    <label for="income">What is your yearly income range?</label>
    <select id="income" name="income">
      <option value="0-25000">$0 - $25,000</option>
      <option value="25001-50000">$25,001 - $50,000</option>
      <option value="50001-75000">$50,001 - $75,000</option>
      <option value="75001+">$75,001+</option>
    </select>

    <label>Gender Identity</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="nonbinary"> Nonbinary</label>
      <label><input type="radio" name="gender" value="other"> Other
        <input type="text" name="gender_other" placeholder="Please specify">
      </label>
    </div>

    <label>Which of the following products have you purchased in the last 2 months? (Check all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="products" value="product1"> Product 1</label>
      <label><input type="checkbox" name="products" value="product2"> Product 2</label>
      <label><input type="checkbox" name="products" value="product3"> Product 3</label>
    </div>

    <label>How often would you use our new product?</label>
    <div class="radio-group">
      <label><input type="radio" name="usage" value="daily"> Daily</label>
      <label><input type="radio" name="usage" value="weekly"> Weekly</label>
      <label><input type="radio" name="usage" value="monthly"> Monthly</label>
    </div>

    <label>What would you pay for the new product?</label>
    <div class="inline-inputs">
      <label for="price_dollar">$</label>
      <input type="number" id="price_dollar" name="price_dollar" min="0" placeholder="Dollars">
      <input type="number" id="price_cents" name="price_cents" min="0" max="99" placeholder="Cents">
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
