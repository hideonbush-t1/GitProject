<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .gallery-title {
      text-align: center;
      margin: 30px 0 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="gallery-title">Red Velvet</h2>
    
    <div class="row g-3">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="irene.jpg" class="gallery-img" alt="Ảnh 1">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="seulgi.jpg" class="gallery-img" alt="Ảnh 2">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="joy.jpg" class="gallery-img" alt="Ảnh 3">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="wendy.jpg" class="gallery-img" alt="Ảnh 4">
      </div>    
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
