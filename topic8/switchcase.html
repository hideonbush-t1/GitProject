<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Số ngày trong tháng</title>
</head>
<body>
<script>
  let thang = Number(prompt("Nhập số tháng (1-12):"));

  switch(thang) {
    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
      document.write("Tháng " + thang + " có 31 ngày");
      break;
    case 4: case 6: case 9: case 11:
      document.write("Tháng " + thang + " có 30 ngày");
      break;
    case 2:
      document.write("Tháng 2 có 28 hoặc 29 ngày (năm nhuận)");
      break;
    default:
      document.write("Tháng không hợp lệ (chỉ từ 1-12)");
  }
</script>
</body>
</html>
